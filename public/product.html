<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="css/app.css">
</head>

<body class="bg-neutral-300">


    <select name="themeSwitcher" id="themeSwitcher">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
    </select>


    <div class="container max-w-screen-lg mx-auto lg:mt-24">
        <section class="bg-white dark:bg-neutral-800 dark:text-gray-300 rounded-sm p-3 lg:p-8">
            <div class="flex items-center justify-between lg:justify-end">
                <a href="#" class="text-blue-800 hover:opacity-80 lg:hidden">view full details</a>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6 stroke-blue-800">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </div>
            <div class="grid grid-cols-2">
                <div class="col-span-2 lg:col-span-1">
                    <img src="https://tailwindui.com/img/ecommerce-images/product-quick-preview-03-detail.jpg" class="lg:max-h-80 mx-auto"
                        alt="product image">

                        <a href="#" class="text-blue-800 hover:opacity-80 hidden lg:block text-center font-medium">view full details</a>
                </div>
                <div class="col-span-2 lg:col-span-1">
                    <h1 class="text-2xl font-semibold">This is my Amazing Product</h1>

                    <div class="flex items-center gap-6 mt-3">
                        <p class="text-lg">$220</p>
                        <div class="flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                                class="w-5 h-5 fill-yellow-500">
                                <path fill-rule="evenodd"
                                    d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.007 5.404.433c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.433 2.082-5.006z"
                                    clip-rule="evenodd" />
                            </svg>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                                class="w-5 h-5  fill-yellow-500">
                                <path fill-rule="evenodd"
                                    d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.007 5.404.433c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.433 2.082-5.006z"
                                    clip-rule="evenodd" />
                            </svg>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                                class="w-5 h-5  fill-yellow-500">
                                <path fill-rule="evenodd"
                                    d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.007 5.404.433c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.433 2.082-5.006z"
                                    clip-rule="evenodd" />
                            </svg>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                                class="w-5 h-5  fill-yellow-500">
                                <path fill-rule="evenodd"
                                    d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.007 5.404.433c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.433 2.082-5.006z"
                                    clip-rule="evenodd" />
                            </svg>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                                class="w-5 h-5  fill-neutral-400">
                                <path fill-rule="evenodd"
                                    d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.007 5.404.433c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.433 2.082-5.006z"
                                    clip-rule="evenodd" />
                            </svg>

                        </div>
                    </div>

                    <div class="flex items-center mt-3 gap-3">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                            class="w-6 h-6 stroke-emerald-500">
                            <path fill-rule="evenodd"
                                d="M19.916 4.626a.75.75 0 01.208 1.04l-9 13.5a.75.75 0 01-1.154.114l-6-6a.75.75 0 011.06-1.06l5.353 5.353 8.493-12.739a.75.75 0 011.04-.208z"
                                clip-rule="evenodd" />
                        </svg>

                        <p class="text-lg">
                            In stock and ready to ship
                        </p>

                    </div>

                    <div class="mt-4">
                        <p>Size:</p>
                        <ul class="flex flex-col lg:flex-row gap-3">
                            <li class="relative cursor-pointer">
                                <input type="radio" name="product" id="product_1"
                                    class="peer absolute inset-0 w-full opacity-0">
                                <label for="product_1"
                                    class="block border border-gray-400 p-4 rounded-lg peer-checked:border-blue-500 peer-checked:border-2 dark:peer-checked:bg-gray-300 dark:peer-checked:text-gray-800">
                                    <p class="text-lg">18 L</p>
                                    <p class="text-gray-400">Perfect for a reasonable amount of snacks.</p>
                                </label>
                            </li>

                            <li class="relative cursor-pointer">

                                <input type="radio" name="product" id="product_2"
                                    class="peer absolute inset-0 w-full opacity-0">
                                <label for="product_2"
                                    class="block border border-gray-400 p-4 rounded-lg peer-checked:border-blue-500 peer-checked:border-2 dark:peer-checked:bg-gray-300 dark:peer-checked:text-gray-800">
                                    <p class="text-lg">20 L</p>
                                    <p class="text-gray-400">Enough room for a serious amount of snacks.</p>
                                </label>

                            </li>
                        </ul>


                    </div>


                    <div class="mt-4">
                        <a class="text-gray-500  flex items-center group gap-2" href="#">
                            <span class="group-hover:text-gray-700">what size should i buy?</span>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                                class="w-5 h-5 fill-gray-400 group-hover:fill-gray-600">
                                <path fill-rule="evenodd"
                                    d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zm11.378-3.917c-.89-.777-2.366-.777-3.255 0a.75.75 0 01-.988-1.129c1.454-1.272 3.776-1.272 5.23 0 1.513 1.324 1.513 3.518 0 4.842a3.75 3.75 0 01-.837.552c-.676.328-1.028.774-1.028 1.152v.75a.75.75 0 01-1.5 0v-.75c0-1.279 1.06-2.107 1.875-2.502.182-.088.351-.199.503-.331.83-.727.83-1.857 0-2.584zM12 18a.75.75 0 100-1.5.75.75 0 000 1.5z"
                                    clip-rule="evenodd" />
                            </svg>
                        </a>
                    </div>

                    <button class="mt-3 w-full bg-blue-800 rounded-md py-4 px-4 text-center text-white text-lg">Add to
                        bag</button>

                    <div class="mt-4">
                        <a class="text-gray-500  flex items-center justify-center group gap-2" href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                                class="w-5 h-5 group-hover:fill-gray-600">
                                <path fill-rule="evenodd"
                                    d="M12.516 2.17a.75.75 0 00-1.032 0 11.209 11.209 0 01-7.877 3.08.75.75 0 00-.722.515A12.74 12.74 0 002.25 9.75c0 5.942 4.064 10.933 9.563 12.348a.749.749 0 00.374 0c5.499-1.415 9.563-6.406 9.563-12.348 0-1.39-.223-2.73-.635-3.985a.75.75 0 00-.722-.516l-.143.001c-2.996 0-5.717-1.17-7.734-3.08zm3.094 8.016a.75.75 0 10-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 00-1.06 1.06l2.25 2.25a.75.75 0 001.14-.094l3.75-5.25z"
                                    clip-rule="evenodd" />
                            </svg>

                            <span class="group-hover:text-gray-700 font-medium">Lifetime Guarantee</span>
                        </a>
                    </div>

                </div>
            </div>
        </section>
    </div>

    <script src="darkmode.js"></script>
</body>

</html>
